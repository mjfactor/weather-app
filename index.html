        <button><img src="images/search.png" alt=""></button>
    </div>

        <p>City or Country not found</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class ="weather-icon" alt="">
        <h1 class = "temp">22Â°C</h1>

                    <span class="humidity">20%</span>

                </div>

        </div>
    </div>
</div>

<script src="script.js"></script>

</html>
